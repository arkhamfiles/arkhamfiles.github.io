<!DOCTYPE html>
<html><head>
    <title>아컴 호러 카드게임: 카드 목록</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="icon-192.png">

    <link href="https://fonts.googleapis.com/css?family=Amiri:400,400italic,700,700italic|Julius+Sans+One|Open+Sans:400,400italic,700,700italic|Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-markdown/2.9.0/css/bootstrap-markdown.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/symbols.css">
    <link rel="stylesheet" href="css/custom.css">
		<!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
    <script src="js/ui.js"></script>
    <script>
      var printData = [];

      function _onLoad() {
        function _getClass(obj) {
          return obj.faction_code ? obj.faction_code : 'neutral';
        }
          function _getClassName(obj) {
            switch (obj.faction_code) {
              case "guardian":
                return '수호자';
                break;
              case "seeker":
                return '탐구자';
                break;
              case "rogue":
                return '무법자';
                break;
              case "mystic":
                return '신비주의자';
                break;
              case "survivor":
                return '생존자';
                break;
              default:
                return '';
            }
          }
            function _getTypeName(obj) {
              switch (obj.faction_code) {
                case "guardian":
                  return '수호자';
                  break;
                case "seeker":
                  return '탐구자';
                  break;
                case "rogue":
                  return '무법자';
                  break;
                case "mystic":
                  return '신비주의자';
                  break;
                case "survivor":
                  return '생존자';
                  break;
                default:
                  return '';
              }
            }

        function _makeText(text) {
          return '<p>' + text.replaceAll('[bless]', '<span class="icon-bless" title="Bless"></span>')
          .replaceAll('[curse]', '<span class="icon-curse" title="curse"></span>')
          .replaceAll('[reaction]', '<span class="icon-reaction" title="Reaction"></span>')
          .replaceAll('[action]', '<span class="icon-action" title="action"></span>')
          .replaceAll('[free]', '<span class="icon-free" title="free"></span>')
          .replaceAll('[elder_sign]', '<span class="icon-elder_sign" title="Elder Sign"></span>')
          .replaceAll('[auto_fail]', '<span class="icon-auto_fail" title="auto_fail"></span>')
          .replaceAll('[guardian]', '<span class="icon-guardian" title="Guardian"></span>')
          .replaceAll('[seeker]', '<span class="icon-seeker" title="seeker"></span>')
          .replaceAll('[rogue]', '<span class="icon-rogue" title="rogue"></span>')
          .replaceAll('[mystic]', '<span class="icon-mystic" title="mystic"></span>')
          .replaceAll('[survivor]', '<span class="icon-survivor" title="survivor"></span>')
          .replaceAll('[willpower]', '<span class="icon-willpower" title="willpower"></span>')
          .replaceAll('[combat]', '<span class="icon-combat" title="combat"></span>')
          .replaceAll('[agility]', '<span class="icon-agility" title="agility"></span>')
          .replaceAll('[intellect]', '<span class="icon-intellect" title="intellect"></span>')
          .replaceAll('[[', '<b><i>')
          .replaceAll(']]', '</i></b>')
          .replaceAll('\n', '</p><p>') + '</p>';
        }
      var rootElem = document.getElementById('rootElem');
      for (var i = 0; i < printData.length; i++) {
        rootElem.innerHTML += `<div class="col-sm-7">
        	<div>
        		<div class="panel panel-default border-` + _getClass(printData[i]) + ` ">
        			<div class="panel-heading border-` + _getClass(printData[i]) + ` bg-` + _getClass(printData[i]) + ` ">
        				<h3 class="panel-title">` + 
        					(printData[i].is_unique ? `<span class="icon-unique"></span> ` : '') +
                  `<a href="https://ko.arkhamdb.com/card/` + printData[i].code + `" class="card-name card-tip" data-code="` + printData[i].code + `">` + printData[i].name + `
        </a>` +
        (printData[i].subname ? `<div class="card-subname small">` + printData[i].subname + `</div>` : '') + ` 				</h3>
          		</div>
        			<div class="panel-body card-content">
        				<div class="card-faction">
        	<span class="icon-` + _getClass(printData[i]) + ` fg-` + _getClass(printData[i]) + `"></span>
        	<span class="card-faction">` + _getClassName(printData[i]) + `</span>
        		</div>
        				<div class="card-info">

        <p class="card-traits">` + printData[i].traits + `</p>



        </div>								<div class="">
        <div class="card-text border-` + _getClass(printData[i]) + `">
        	` + _makeText(printData[i].text) + `
        </div>
        </div>` +
        (printData[i].flavor ? `<div class="card-flavor small">` + printData[i].flavor + `</div>` : '') + `
        																</div>
        		</div>
        	</div>
        </div>
        <div class="col-sm-5" style="margin-bottom:2em">
        	<div class="">
        				   <img src="cards/` + printData[i].code + `.png" alt="` + printData[i].name + `" class="img-responsive img-vertical-card" style="margin:auto">
        			</div>
        </div>`;
        if (printData[i].back_text) {
          rootElem.innerHTML += `<div class="col-sm-7" style="margin-bottom:2em">
          	<div>
          		<div class="panel panel-default border-` + _getClass(printData[i]) + ` ">
          			  		<div class="panel-heading border-` + _getClass(printData[i]) + ` bg-` + _getClass(printData[i]) + `">
          				<h3 class="panel-title">
          					<div class="">` + printData[i].name + ` - Back</div>
          				</h3>
            		</div>
            					  		<div class="panel-body card-content border-` + _getClass(printData[i]) + `">
            													<div class="card-text border-` + _getClass(printData[i]) + `">
          					` + _makeText(printData[i].back_text) + `
          					</div>` +
                    (printData[i].back_flavor ? `<div class="card-flavor small">` + printData[i].back_flavor + `</div>` : '') + `
          					</div>
          									  		</div>
            				</div>
          	</div>
          </div>
          <div class="col-sm-5" style="margin-bottom:2em">
          	<div class="">
          				   <img src="cards/` + printData[i].code + `b.png" alt="` + printData[i].name + `" class="img-responsive img-vertical-card" style="margin:auto">
          			</div>
          </div>`;
        }
      }
    }
    </script>
	  </head>
  <body onload="_onLoad()">
<!-- script: insert_file top_bar.html -->
<div class="row" id="rootElem">


        		        				        </div>


</body>
</html>
